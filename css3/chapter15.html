<!DOCTYPE html>

<body>
<h1>Chapter15:Flexible box layout</h1>
<h3>1.Flexibox model</h3>
<div class="flex">
   <div id="cell1">Cell 1</div>
   <div id="cell2">Cell 2</div>
</div>

<h3>2.Flexibox model Reverse</h3>
<div class="flex-reverse">
   <div id="cell1">Cell 1</div>
   <div id="cell2">Cell 2</div>
</div>

<h3>3.Reordering content</h3>

<div class="flex-reoder">
    <div id="cella">A</div>
    <div id="cellb">B</div>
    <div id="cellc">C</div>
    <div id="celld">D</div>
</div>


</body>
</html>
