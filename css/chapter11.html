<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet"  href="chapter11.css">
</head>
<body>
<h1>Chapter11:Table Layout</h1>



<table>
<caption >Simple Table</caption>
    <tr>
        <td>1</td>
        <td class="dotted">2</td>
        <td>3</td>
    </tr>
    <tr>
        <td class="border">4</td>
        <td>5</td>
        <td class="hidden">6</td>
    </tr>
    <tr>
        <td>7</td>
        <td class="border">8</td>
        <td>9</td>
    </tr>
</table>

<div>
    <h3>Text Alignment in Tables</h3>

    <table>
        <tr>
        <td id="cell1">
            <div>
            Contents of this cell are top-aligned
            </div>
        </td>
        <td id="cell2">
            <div>
              Contents of this cell are middle-aligned
            </div>
        </td>
        <td id="cell3">
            <div>
              Contents of this cell are bottom-aligned
            </div>
        </td>
        </tr>
    </table>
</div>

</body>
</html>
