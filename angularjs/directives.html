<!DOCTYPE html>
<html ng-app="appDirective">
<head>
    <title></title>

        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
<body>
<h1>Chapter9 :Directives Explaned</h1>
    <label>Their URL field</label>
    <input type="text" ng-model="theirUrl"/>

    <div my-directive
        some-attr="theirUrl"
        my-link="Click to Google" >
    </div>

    <p>We can access :{{rootProperty}}</p>
    <div ng-controller="ParentController">
        <p>We can access: {{rootProperty}} and {{parentProperty}}</p>
        <div ng-controller="ChildController">
        <p>
            We can access: {{rootProperty}} and {{parentProperty}} and {{childProperty}}
        </p>
            <p>{{fullSentenceFromChild}}</p>
        </div>

        <div>
        <h2>ng-include</h2>
        <div ng-include src="'views/views.html'" ng-init="name='world'">
            Hello {{name}}
        </div>
    </div>

    </div>
    <script type="text/javascript" src="js/directives.js"></script>
</body>
</html>
