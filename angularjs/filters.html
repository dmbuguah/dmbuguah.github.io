<!DOCTYPE html>
<html ng-app="myFilter">
<head>
    <title></title>
       <script type="text/javascript" src
            ="bower_components/angular/angular.js"></script>
            </script>
</head>
<body>
<h1>Chapter 7 :Filters</h1>
<div>
    <p>Built in filters</p>
</div>
<div ng-controller="myFilterController">
    <ul>
        <li>Currency</li>
    </ul>

    <input type="text" ng-model="amount">
    <p>Filter currency {{amount | currency}}</p>

    <ul>
        <li>Number</li>
    </ul>

    <p>Filter by number {{amount | number:4}}</p>

     <ul>
        <li>Custome Filters</li>
    </ul>
    <input type="text" ng-model="input">
    <p>After filter {{input | lowercase | uppercase}}</p>

    <div ng-init="friends = [{name:'John', phone:'555-1276'},
                         {name:'Mary', phone:'800-BIG-MARY'},
                         {name:'Mike', phone:'555-4321'},
                         {name:'Adam', phone:'555-5678'},
                         {name:'Julie', phone:'555-8765'},
                         {name:'Juliette', phone:'555-5678'}]"></div>

    <label>Search: <input ng-model="searchText"></label>
    <table id="searchTextResults">
      <tr><th>Name</th><th>Phone</th></tr>
      <tr ng-repeat="friend in friends | filter:searchText">
        <td>{{friend.name}}</td>
        <td>{{friend.phone}}</td>
      </tr>
    </table>
</div>
<script type="text/javascript" src="js/filters.js"></script>
</body>
</html>
